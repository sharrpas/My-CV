<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Print Template</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @page {
            size: A4;
            margin: 15mm;
        }

        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: white;
            color: #000;
            font-size: 11pt;
            line-height: 1.5;
        }

        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 20mm;
            margin: 0 auto;
            background: white;
            page-break-after: always;
        }

        .page:last-child {
            page-break-after: auto;
        }

        /* Header */
        .cv-header {
            text-align: center;
            border-bottom: 3px solid var(--theme-color);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .cv-header h1 {
            font-size: 28pt;
            font-weight: 700;
            color: #000;
            margin-bottom: 5px;
        }

        .cv-header .title {
            font-size: 14pt;
            color: var(--theme-color);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .cv-header .contact-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 9pt;
            margin-top: 10px;
        }

        .cv-header .contact-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cv-header .contact-item i {
            color: var(--theme-color);
        }

        /* Section */
        .section {
            margin-bottom: 20px;
            page-break-inside: avoid;
        }

        .section-title {
            font-size: 16pt;
            font-weight: 700;
            color: #000;
            border-bottom: 2px solid var(--theme-color);
            padding-bottom: 5px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .section-title i {
            color: var(--theme-color);
            font-size: 14pt;
        }

        /* Two Column */
        .two-column {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .column {
            flex: 1;
        }

        .column-33 {
            flex: 0 0 33%;
        }

        .column-66 {
            flex: 0 0 63%;
        }

        /* About Text */
        .about-text {
            font-size: 10pt;
            line-height: 1.6;
            color: #333;
            text-align: justify;
            margin-bottom: 15px;
        }

        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 9pt;
        }

        .info-item {
            display: flex;
            padding: 5px 0;
            border-bottom: 1px solid #e8e8e8;
        }

        .info-label {
            font-weight: 600;
            color: #000;
            margin-right: 5px;
        }

        .info-value {
            color: #333;
        }

        .info-value a {
            color: var(--theme-color);
            text-decoration: none;
        }

        /* Skills */
        .skill-item {
            margin-bottom: 12px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            font-size: 9pt;
        }

        .skill-name {
            font-weight: 600;
            color: #000;
        }

        .skill-percent {
            color: #666;
            font-size: 8pt;
        }

        .skill-bar {
            height: 6px;
            background: #e8e8e8;
            border-radius: 3px;
            overflow: hidden;
        }

        .skill-progress {
            height: 100%;
            background: var(--theme-color);
            border-radius: 3px;
        }

        /* Timeline */
        .timeline-item {
            position: relative;
            padding-left: 20px;
            padding-bottom: 15px;
            border-left: 2px solid var(--theme-color);
            margin-bottom: 10px;
            page-break-inside: avoid;
        }

        .timeline-item:last-child {
            border-left: 2px solid transparent;
            padding-bottom: 0;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -6px;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--theme-color);
            border: 2px solid white;
            box-shadow: 0 0 0 1px var(--theme-color);
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .timeline-company {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-company img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        .timeline-company h3 {
            font-size: 12pt;
            font-weight: 700;
            color: #000;
        }

        .timeline-period {
            font-size: 8pt;
            color: #666;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .timeline-period i {
            color: var(--theme-color);
        }

        .timeline-position {
            font-size: 10pt;
            color: var(--theme-color);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-description {
            font-size: 9pt;
            color: #333;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .timeline-responsibilities {
            list-style: none;
            margin-bottom: 8px;
            font-size: 9pt;
        }

        .timeline-responsibilities li {
            padding-left: 12px;
            position: relative;
            margin-bottom: 3px;
            color: #333;
        }

        .timeline-responsibilities li::before {
            content: 'â–¸';
            position: absolute;
            left: 0;
            color: var(--theme-color);
        }

        .timeline-technologies {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 5px;
        }

        .tech-tag {
            font-size: 8pt;
            color: #000;
        }

        .tech-tag .hash {
            color: var(--theme-color);
        }

        .timeline-link {
            font-size: 8pt;
            color: var(--theme-color);
            text-decoration: none;
        }

        /* Tools Grid */
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .tool-item {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            background: white;
            border-radius: 4px;
            page-break-inside: avoid;
        }

        .tool-item img {
            width: 35px;
            height: 35px;
            margin-bottom: 8px;
            object-fit: contain;
        }

        .tool-name {
            font-size: 9pt;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }

        .tool-description {
            font-size: 7pt;
            color: #555;
            line-height: 1.3;
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .project-item {
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
            background: white;
            page-break-inside: avoid;
        }

        .project-image {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .project-info {
            padding: 10px;
        }

        .project-name {
            font-size: 10pt;
            font-weight: 600;
            color: #000;
            margin-bottom: 5px;
        }

        .project-links {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .project-link {
            font-size: 8pt;
            color: var(--theme-color);
            text-decoration: none;
            border: 1px solid var(--theme-color);
            padding: 3px 8px;
            border-radius: 3px;
        }

        /* Contact Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }

        .contact-icon {
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--theme-color);
            border-radius: 50%;
            color: white;
            font-size: 14pt;
            flex-shrink: 0;
        }

        .contact-details h4 {
            font-size: 10pt;
            font-weight: 600;
            color: #000;
            margin-bottom: 2px;
        }

        .contact-details p {
            font-size: 9pt;
            color: #333;
        }

        /* Page Break Helpers */
        .page-break {
            page-break-before: always;
        }

        .avoid-break {
            page-break-inside: avoid;
        }

        /* Print Specific */
        @media print {
            body {
                background: white;
            }
            
            .page {
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div id="cv-content">
        <!-- Content will be inserted by JavaScript -->
    </div>
</body>
</html>
